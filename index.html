<!DOCTYPE html>

<head>
	<title>Gay people Bingo</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		:root {
			--w-full: min(94dvw, 94dvh);
			--w-bing: calc(var(--w-full)/5);
			--m: calc((min(100dvw, 100dvh) - var(--w-full)) * 0.5);
		}

		body {
			position: absolute;
			top: 0;
			left: 0;
			width: 100dvw;
			overflow: hidden;
		}

		table,
		.table {
			page-break-after: always;
			width: var(--w-full);
			height: var(--w-full);
			position: relative;
			left: var(--m);
			top: var(--m);
			border-collapse: collapse;
		}

		td {
			width: var(--w-bing);
			height: var(--w-bing);
			text-align: center;
			border: 2px solid black;
		}

		button {
			width: 100%;
			background-color: white;
		}

		button:hover {
			background-color: lightgrey;
		}

		button:active {
			background-color: white;
		}

		#settings {
			position: absolute;
			right: 0;
			top: 20dvh;

			display: flex;
			flex-flow: column;
			align-items: center;
			gap: 10px;

			padding: 10px 10px 10px 15px;

			background: white;
			z-index: 1;
			border: 2px solid black;
			border-right: 0;

		}

		#settings>* {
			display: flex;
			flex-flow: column;
			align-items: center;
			gap: 5px;
		}

		#settings>.seperator {
			min-width: 100%;
			border-top: 2px solid black;
			margin: 5px 0 5px 0;
		}

		#amnt {
			width: 60px;
			padding: 0 5px;
		}

		#bingo-stamping {
			width: 100dvw;
			height: 100dvh;
			position: absolute;
			z-index: -1;
			background: white;
		}

		@media print {

			#settings,
			#bingo-stamping {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div id="settings">
		<form onsubmit="printBingo()">
			<!--<label for="amnt" class="w-fit">Anzahl Bingos</label>-->
			<input id="amnt" value="1" min="1" max="999" type="number" />
			<button class="w-full" type="submit">Drucken</button>
		</form>
		<div class="seperator"></div>
		<button onclick="refreshMainBingo()">&#x21bb;</button>
	</div>
	<canvas id="bingo-stamping"></canvas>

		</table>
	</div>
	<script src="index.js"></script>
</body>
